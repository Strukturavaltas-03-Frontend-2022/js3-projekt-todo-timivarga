<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app">
        <h1>Todo App</h1>
        <input type="text" class="todo-input" placeholder="Write something to do">
        <div class="todos">
            <div class="uncompleted-todos">
              <div class="todo-item">
                <span>
                    <input type="checkbox"> Cook dinner
                </span>
                <a href="#">Delete</a>
              </div>
            </div>
            <div class="completed-todos">
                <div class="complete-title">Completed (1/3)</div>
                <div class="todo-item">
                    <span>
                        <input type="checkbox"> walking with the dog
                    </span>
                    <a href="#">Delete</a>
                  </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
